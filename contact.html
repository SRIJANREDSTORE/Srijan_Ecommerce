<!--Contact-->
<section class="contact">
  <div class="container">
    <h2>Contact us</h2>
    <div class="contact-wrapper">
      <div class="contact-form">
        <h3>Send us a message</h3>
        <form>
          <div class="form-group">
            <input type="text" name="name" placeholder="Your Name" size="30">
          </div>
           <div class="form-group">
            <input type="email" name="email" placeholder="Your Email" size="30">
          </div>
           <div class="form-group">
           <textarea name="message" placeholder="Your Message" col="50" row="100"></textarea>
          </div>
          <button type="submit">Send Message</button>
        </form>
      </div>
      <div class="contact-info">
        <h3>Contact Information</h3>
        <p><i class="fa fa-phone"></i>+1 123 456 789</p>
        <p><i class="fa fa-envelope"></i>info@example.com</p>
        <p><i class="fa fa-map-marker"></i>123 Street, City, Country</p>
      </div>
    </div>
  </div>
</section>
