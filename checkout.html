      <div class="container">
       <div class="checkoutLayout">
        <div class="returnCart">
          <a href="product.html">Keep Shopping</a>
          
          <div class="list">
            <div class="item">
             
             
            </div>
          </div>
        </div>
        <div class="right">
          <h1>CHECKOUT</h1>
          <div class="form">
            <div class="group">
              <label for="">Full Name:</label>
              <input type="text" name="" id=""  placeholder="John Don">
            </div>
             <div class="group">
              <label for="">Phone Number:</label>
              <input type="text" name="" id=""  placeholder="1234567890">
            </div>
             <div class="group">
              <label for="">Address:</label>
              <input type="text" name="" id=""  placeholder="123, Street, Kolkata">
            </div>
             <div class="group">
              <label for="">Country:</label>
             <select name="" id="">
              <option value="">Choose..</option>
               <option value="India">India</option>
                <option value="London">London</option>
             </select>
            </div>
              <div class="group">
              <label for="">City:</label>
             <select name="" id="">
              <option value="">Choose..</option>
               <option value="India">Kolkata</option>
                <option value="London">Mumbai</option>
             </select>
            </div>
             <div class="group">
              <label for="">Payment:</label>
             <select name="" id="">
              <option value="">Choose..</option>
               <option value="">Credit Card</option>
                 <option value="">Debit Card</option>
                <option value="">PayPal</option>
             </select>
            </div>
             <div class="group">
              <label for="">Card Information:</label>
              <input type="text" name="" id="" placeholder="1111-2222-3333">
            </div>
              <div class="group">
              <label for="">Total Price</label>
              <input type="text" name="" id="" placeholder="$0.00">
            </div>
          </div>
          
          <button class="buttonCheckout">
            CHECKOUT
          </button>
        </div>
       </div>
      </div>
