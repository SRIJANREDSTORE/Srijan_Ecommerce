<!DOCTYPE html>
<html lang="en">
    <head>
        <meta chartset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
       <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
       <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
        <title>Redstore | Ecommerce Website</title>
        <link rel="stylesheet" href="checkout.css">
        <link rel="stylesheet" href="style.css">
     <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
       
    </head>
    <body>
      <div class="container">
       <div class="checkoutLayout">
        <div class="returnCart">
          <a href="product.html">Keep Shopping</a>
          
          <div class="list">
            <div class="item">
             
             
            </div>
          </div>
        </div>
        <div class="right">
          <h1>CHECKOUT</h1>
          <div class="form">
            <div class="group">
              <label for="">Full Name:</label>
              <input type="text" name="" id=""  placeholder="John Don">
            </div>
             <div class="group">
              <label for="">Phone Number:</label>
              <input type="text" name="" id=""  placeholder="1234567890">
            </div>
             <div class="group">
              <label for="">Address:</label>
              <input type="text" name="" id=""  placeholder="123, Street, Kolkata">
            </div>
             <div class="group">
              <label for="">Country:</label>
             <select name="" id="">
              <option value="">Choose..</option>
               <option value="India">India</option>
                <option value="London">London</option>
             </select>
            </div>
              <div class="group">
              <label for="">City:</label>
             <select name="" id="">
              <option value="">Choose..</option>
               <option value="India">Kolkata</option>
                <option value="London">Mumbai</option>
             </select>
            </div>
             <div class="group">
              <label for="">Payment:</label>
             <select name="" id="">
              <option value="">Choose..</option>
               <option value="">Credit Card</option>
                 <option value="">Debit Card</option>
                <option value="">PayPal</option>
             </select>
            </div>
             <div class="group">
              <label for="">Card Information:</label>
              <input type="text" name="" id="" placeholder="1111-2222-3333">
            </div>
              <div class="group">
              <label for="">Total Price</label>
              <input type="text" name="" id="" placeholder="$0.00">
            </div>
          </div>
          
          <button class="buttonCheckout">
            CHECKOUT
          </button>
        </div>
       </div>
      </div>



 <script src="checkout.js"></script>
</body>
</html>
